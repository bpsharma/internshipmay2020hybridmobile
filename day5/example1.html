<script src="jquery-3.5.1.js" type="text/javascript"></script>
<script>
    $(document).ready(function(){
        $("#save").click(function(){
            var rollno=$("#rollno").val();
            var name=$("#name").val();
            var course=$("#course").val();
            $.post("savestudent.php",{rollno:rollno,name:name,course:course},function(r,s)
            {
                if(r=="done"){
                    $("#message").html("Record saved");
                }
                else{
                    $("#message").html("Data not saved... Error message "+r);
                }
            });
        });
    });
</script>
Roll Number <input type="text" id="rollno"><br>
Name <input type="text" id="name"><br>
Course <input type="text" id="course"><br>
<input type="button" value="Save" id="save">
<div id="message"></div>
