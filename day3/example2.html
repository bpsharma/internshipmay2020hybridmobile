<script src="jquery-3.5.1.js" type="text/javascript"></script>
<script>
    $(document).ready(function(){
        $("#fact").click(function(){
            var n=parseInt($("#num").val()); //getter
            var f=1;
            for(i=1;i<=n;i++){
                f=f*i;
            }
            var result="<h1>Factorial of "+n+" is "+f+"</h1>";
            $("#result").html(result);
        });
    });
</script>


Number <input type="text" id="num" size="20">
<div id="result"></div>
<input type="button" value="Factorial" id="fact">
