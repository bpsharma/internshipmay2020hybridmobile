<script src="jquery-3.5.1.js" type="text/javascript"></script>
<script>
    $(document).ready(function(){
        console.log("Document is ready....");
        $("#fact").click(function(){
            console.log("Button Clicked...");
            var n=parseInt($("#num").val()); //getter
            var f=1;
            for(i=1;i<=n;i++){
                f=f*i;
            }
            console.log("Result calculated...");
            var result="Factorial of "+n+" is "+f;
            $("#result").html(result);
        });
    });
</script>


Number <input type="text" id="num" size="20">
<span id="result"></span>
<input type="button" value="Factorial" id="fact">
